<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="number"/> <br>
        <button id="convert-btn">Converter</button>
    </div>
    <div id="answers">
        <div class="answer" id="meter-feet"><h3>Lenght (Meters/Fett)</h3></div>
        <div class="answer" id="liters-gallons"><h3>Volumes (Liters/Gallons)</h3></div>
        <div class="answer" id="kilograms-pounds"><h3>Mass (Kilograms/Pounds)</h3></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
